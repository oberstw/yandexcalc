<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timeout page</title>
</head>
<body>
    <form>
        <label for="operator">Choose an Operator:</label>
        <select id="operator">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select><br><br>
        <label for="timeout">Enter Timeout:</label>
        <input type="number" id="timeout" name="timeout" min="1" required><br><br>
        <button type="button" onclick="sendData()">Submit</button>
    </form>

    <button onclick="giveTimeouts()">Update timeout display:</button>

    <div id="timeouts"> </div>

    <script>
        function sendData() {
            var oper = document.getElementById("operator").value;
            var timeout = document.getElementById("timeout").value;
            
            var data = {
                "oper": oper,
                "timeout": timeout
            };

            fetch('http://127.0.0.1:8000/time', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ operator: operator, timeout: timeout }),
            })
            .then(response => response.json())
            .catch(error => {
                console.error('Error:', error);
            });
        }

        function giveTimeouts() {
            fetch("http://127.0.0.1:8000/timeouts")
            .then(response => response.json())
            .then(data => {
                var timeouts = document.getElementById("timeouts");
                timeouts.innerHTML = "";
                for (var i in data) {
                    var p = document.createElement("p");
                    p.innerText = i + " has a timeout of " + data[i] + " milliseconds";
                    timeouts.appendChild(p);
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }
        window.onload = giveTimeouts();
    </script>
</body>
